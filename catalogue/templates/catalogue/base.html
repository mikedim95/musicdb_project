<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyMusicMaestro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .app-card {
        border-radius: 14px;
      }
      .app-cover {
        object-fit: cover;
        border-radius: 12px;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="bg-secondary-subtle border-bottom">
      <div
        class="container py-2 d-flex justify-content-between align-items-center"
      >
        <div class="fw-semibold">MyMusicMaestro (Back Office)</div>
<div>
  {% if user.is_authenticated %}
    {{ user.username }}
    {% if user.musicmanageruser %}
      ({{ user.musicmanageruser.permission }})
    {% endif %}
    <a class="btn btn-dark btn-sm ms-2" href="{% url 'logout' %}">Logout</a>
  {% endif %}
</div>
    </nav>

    <main class="container my-4">
      {% if messages %} {% for m in messages %}
      <div class="alert alert-{{ m.tags }} app-alert">{{ m }}</div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
